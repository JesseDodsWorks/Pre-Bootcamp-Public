<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    *{
        font-weight:bold;
        Font-family:Calibri;
    }
    div{
        padding-bottom: 10px;
    }
</style>
<body>
        <h1>Registration Form</h1>
        <form>
            <div>
                <label>First Name:*</label>
                <input type="text" name="first-name">
            </div>
            <div>
                <label>Last Name:*</label>
                <input type="text" name="last-name">
            </div>
            <div>
                <label>Email Address:*</label>
                <input type="email" name="email-address">
            </div>
            <div>
                <label>Password:*</label>
                <input type="password" name="password">
            </div>
            <div>
                <label>Confirm Password:*</label>
                <input type="password" name="ConfirmPassword">
            </div>
            <div>
                <label>Birthday:</label>
                <input type="date" name="birthday">
            </div>
            <div>
                <label>Gender Identity:</label>
            </div>
            <div>
                <input type="radio" name="Gender-Identity" value="Male" id="Male">
                <label for="Male">Male</label>

                <input type="radio" name="Gender-Identity" value="Female" id="Female">
                <label for="Female">Female</label>

                <input type="radio" name="Gender-Identity" value="Non-binary" id="non-binary">
                <label for="non-binary">Non-binary</label>

                <input type="radio" name="Gender-Identity" value="I prefer not to answer" id="OptOut">
                <label for="OptOut">I perfer not to answer</label>
            </div>
            <div>
                <label>A short description about myself:</label>
            </div>
            <div>
                <textarea name="comment" cols="30" rows="3">
                </textarea>
            </div>
            <div>
                <label>Favorite Language? </label>
                <select name="language">
                    <option>HTML</option>
                    <option>C</option>
                    <option>JavaScript</option>
                </select>
            </div>
            <div>
                <input type="checkbox" name="signup" id="accept" checked>
                <label for="accept">Yes, I would like to receive periodic email updates.</label>
            </div>
            <div>
                <input type="submit" value="Create Account">
            </div>
            <div>
                <label>* Indicates a required field</label>
            </div>
        </form>
</body>
</html>
